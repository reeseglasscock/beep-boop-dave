  <link rel="stylesheet" href="css/styles.css">

  <title>Broken Robot</title>
</head>
<body>

  <h1>Broken Robot Speak</h1>
  <div class="container mainContainerContent">
    <div class="robotInputCard">
      <form id="robotTalkForm">
        <div class="input-group mb-3">
          <input id="userInput" type="text" class="form-control" placeholder="Enter a number less than 1000" aria-label="Recipient's username" aria-describedby="basic-addon2">
          <div class="input-group-append">
            <button class="btn btn-outline-secondary" type="submit">Submit</button>
          </div>
        </div>
      </form>
      <div class="robotResponse" >
        <p>The robot says:</p>
        <p id="outputToUser"></p>
      </div>
    </div>
  </div>
</body>
